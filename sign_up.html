    <section class="sign-up">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2 class="sign-up-headings">Join Us Today!</h2>
            <label for="f-name">First Name:</label>
            <input id="f-name" type="text" name="first-name" class="text-input" required>
            
            <label for="l-name">Last Name:</label>
            <input id="l-name" type="text" name="last-name" class="text-input" required>
            
            <label for="email">Email address:</label>
            <input id="email" type="email" name="email-address" class="text-input" required>

            <h3 class="sign-up-headings">What would you like to sign up for?</h3>

            <label for="med-meetup">Meditation Meetup</label>
            <input id="med-meetup" type="radio" name="med-meetup">
            
            <label for="mind-tea">Mindfulness tea</label>
            <input id="mind-tea" type="radio" name="mind-tea">
            
            <label for="relax-walk">Relaxing Walk</label>
            <input id="relax-walk" type="radio" name="relax">

            <label for="happy-meet">Happy Coffee Meetup</label>
            <input id="happy-meet" type="radio" name="coffee">
        </form>
    </section>
