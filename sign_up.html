<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerMe - Find your inner happiness</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <h1>InnerMe</h1>
        </a>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="sleep.html">Sleep</a>
                </li>
                <li>
                    <a href="mindfulness.html">Mindfulness</a>
                </li>
            </ul>
        </nav>
        <a href="sign_up.html">Sign Up</button></a>
    </header>

    <section class="sign-up">
        <div class="signup-form">
            <form action="https://formdump.codeinstitute.net/" method="post">
                <h2 class="sign-up-headings">Join Us Today!</h2>
                <label for="f-name">First Name:</label>
                <input id="f-name" type="text" name="first-name" class="text-input" required>
                <label for="l-name">Last Name:</label>
                <input id="l-name" type="text" name="last-name" class="text-input" required>
                <label for="email">Email address:</label>
                <input id="email" type="email" name="email-address" class="text-input" required>
                <h3 class="sign-up-headings">What would you like to sign up for?</h3>
                <label for="med-meetup" class="radio-input">Meditation Meetup: </label>
                <input id="med-meetup" type="checkbox" name="checks" value="med-meetup" class="radio-input">
                <hr class="sign-up-break">
                <label for="mind-tea" class="radio-input">Mindfulness tea: </label>
                <input id="mind-tea" type="checkbox" name="checks" value="mind-tea" class="radio-input">
                <hr class="sign-up-break">
                <label for="relax-walk" class="radio-input">Relaxing Walk: </label>
                <input id="relax-walk" type="checkbox" name="checks" value="relax-walk" class="radio-input">
                <hr class="sign-up-break">
                <label for="happy-meet" class="radio-input">Happy Coffee Meetup: </label>
                <input id="happy-meet" type="checkbox" name="checks" value="happy-meet" class="radio-input">
                <hr class="sign-up-break">
                <input type="submit" value="Join US!" class="join-button">
            </form>
        </div>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" aria-label="Visit our facebook page" target="_blank" rel="noopener">

            </li>
            <li>
                <a href="http://twitter.com" aria-label="Visit our twitter page" target="_blank" rel="noopener">

                </a>
            </li>
            <li>
                <a href="http://instagram.com" aria-label="Visit our instagram page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="http://youtube.com" aria-label="Visit our youtube page" target="_blank" rel="noopener">

                </a>
            </li>

    </footer>
